plugins {
    id 'java'
    id 'checkstyle'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'boardgame.GameUI'
    }
}

//change the name of the class that is run on line 16 to match your own code
task run;
run.doFirst {
    println "To run the program:\n\njava -jar build/libs/A3.jar\n"
    println "or double click the executable jar file in build/libs\n"
    println "To run textUI:\njava -cp build/classes/java/main boardgame.TextUI"
}
dependencies {
    testImplementation('junit:junit:4.13')
}
